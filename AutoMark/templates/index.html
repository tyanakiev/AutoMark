{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AutoMark Login</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'AutoMark/bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}" />

    <!-- MetisMenu CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'AutoMark/bootstrap/vendor/metisMenu/metisMenu.min.css' %}" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'AutoMark/bootstrap/dist/css/sb-admin-2.css' %}" />

    <!-- Morris Charts CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'AutoMark/bootstrap/vendor/morrisjs/morris.css' %}" />

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="{% static 'AutoMark/bootstrap/vendor/font-awesome/css/font-awesome.min.css' %}" />

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="" method="post" name="Login_Form" class="form-signin">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" name="username" placeholder="username" required="" autofocus="" >
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" name="password" placeholder="password" required="">
                                </div>
                                <button class="btn btn-lg btn-success btn-block"  name="Submit" value="Login" type="submit">Login</button>
                            </fieldset>
                        </form>
                        <a href="/register" class="btn btn-lg btn-block">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'AutoMark/bootstrap/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="{% static 'AutoMark/bootstrap/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script type="text/javascript" src="{% static 'AutoMark/bootstrap/vendor/metisMenu/metisMenu.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script type="text/javascript" src="{% static 'AutoMark/bootstrap/vendor/raphael/raphael.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'AutoMark/bootstrap/vendor/morrisjs/morris.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script type="text/javascript" src="{% static 'AutoMark/bootstrap/dist/js/sb-admin-2.js' %}"></script>

</body>

</html>
