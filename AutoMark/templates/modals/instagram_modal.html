<form action="instagram-settings/" method="post">
    {% csrf_token %}
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Instagram</h4>
            </div>
            <div class="modal-body">
                <label>Tags:</label>
                <input type="text" value="" data-role="tagsinput" id="tags" class="form-control" placeholder="Enter tags">
                <br>
                <label>Locations:</label>
                <input type="text" value="" data-role="tagsinput" id="tags" class="form-control" placeholder="Enter locations">
                <br>
                <label>Likes/Hour:</label>
                <input class="form-control" placeholder="Enter text" id="likes_hour">
                <br>
                <label>Comments/Hour:</label>
                <input class="form-control" placeholder="Enter text" id="comments_hour">
                <br>
                <label>Follows/Hour:</label>
                <input class="form-control" placeholder="Enter text" id="follows_hour">
                <br>
                <label>Unfollows/Hour:</label>
                <input class="form-control" placeholder="Enter text" id="unfollows_hour">
                <br>
                <label>Posted:</label>
                <select class="form-control">
                    <option>Today</option>
                    <option>This Week</option>
                    <option>This Month</option>
                    <option>This Year</option>
                    <option>All</option>
                </select>
                <br>
                <label>Comments:</label>
                <input type="text" value="" data-role="tagsinput" id="tags" class="form-control" placeholder="Enter tags">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" value="Instagram_user_settings" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</form>
